name: Desplegar a AWS y K8s

on:
  workflow_run:
    workflows: ["Pipeline CI"]
    types: [completed]
    branches: [master]

jobs:
  despliegue:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - name: Descargar cÃ³digo
      uses: actions/checkout@v3

    - name: Configurar credenciales de AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Actualizar Kubeconfig
      # Se conecta al mismo clÃºster compartido 'microservicios-cluster'
      run: aws eks update-kubeconfig --name microservicios-cluster --region us-east-1

    - name: Desplegar en Kubernetes
      run: |
        # Aplica el deployment.yml de la raÃ­z del proyecto Gateway
        kubectl apply -f ./deployment.yml
        
        # Reinicia el deployment especÃ­fico del gateway
        kubectl rollout restart deployment api-gateway

    - name: Obtener URL del Servidor
      run: |
        echo "Esperando a que AWS asigne la URL pÃºblica para el API Gateway..."
        sleep 25 
        
        # Extraer el hostname del servicio 'api-gateway-service'
        URL=$(kubectl get service api-gateway-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        
        echo "------------------------------------------------------"
        echo "URL DE ACCESO PRINCIPAL (GATEWAY): http://$URL/swagger"
        echo "------------------------------------------------------"
        
        # Publicar en el resumen de GitHub Actions
        echo "### ðŸš€ Despliegue de API Gateway Exitoso" >> $GITHUB_STEP_SUMMARY
        echo "El Gateway estÃ¡ disponible en: [http://$URL/swagger](http://$URL/swagger)" >> $GITHUB_STEP_SUMMARY
        echo "Esta es la URL que debes usar para conectar tu Frontend." >> $GITHUB_STEP_SUMMARY